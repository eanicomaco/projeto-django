{% load static %}
<header class="cabecalho">
    <img src="{% static '/assets/logo/Logo.png' %}" alt="Logo do Projeto Space" />
    <div class="cabecalho__busca">
        <div class="busca__fundo">
            <form action="{% url 'buscar' %}" method="get">
                <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?" style="color:#fff">
                <button type="submit" style="background-color:transparent;border:none;">
                    <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search" style="margin-bottom:-10px">
                </button>
            </form>
        </div>
    </div>
</header>
