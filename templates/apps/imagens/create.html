{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <div class="pagina-inicial">
        {% include 'components/_header.html' %}
        <main class="principal">
            {% include 'components/_menu_lateral.html' %}
            <section class="conteudo" style="width:100%;">
                <section class="galeria">
                    <form action="{% url 'imagem.create' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form.visible_fields %}
                                <div style="margin-bottom:10px;width: 100%;">
                                    <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                                    {{ field }}
                                </div>
                            {% endfor %}
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Logar</button>
                        </div>
                    </form>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
